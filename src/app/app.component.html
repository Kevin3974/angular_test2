<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</head>
<form>

  <div style="margin-left: 50px; margin-top: 10px;">
    <label for="Programs">Programs:</label><br>
    <select (change)="changes($event.target)">
      <option *ngFor="let p of proData" value={{p.programNumber}}>{{p.programName}}</option>
    </select>
  </div>
</form>
<br>
<br>

<div class="container">
  <table class="table">
    <tr>
      <th>No</th>
      <th>Name </th>
      <th>Project Manager</th>
      <th>Status</th>
      <th>Type</th>
      <th>CEs</th>
      <th>IssuesCount</th>
      <th>Potential Cost</th>
      <th>Date</th>
    </tr>
    <tr *ngFor="let tdata of tabledata">
      <td>{{tdata.projectNumber}}</td>
      <td>{{tdata.projectName}}</td>
      <td>{{tdata.projectManager}}</td>
      <td>{{tdata.projectStatus}}</td>
      <td>{{tdata.projectType}}</td>
      <td>{{tdata.cEs}}</td>
      <td>{{tdata.issues}}</td>
      <td>{{tdata.potentialCosts}}</td>
      <td>{{tdata.createdOn | date:'dd/mm/yy'}}</td>

    </tr>
  </table>
</div>
